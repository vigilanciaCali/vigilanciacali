<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="UsersData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{usersView.data}" var="users"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{usersView.rowEventListener}" />
					
															<p:column filterBy="#{users.id}" sortBy="#{users.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{users.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{users.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{users.active}" sortBy="#{users.active}" 
							headerText="active">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.active}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.active}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.createdBy}" sortBy="#{users.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.deleted}" sortBy="#{users.deleted}" 
							headerText="deleted">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.deleted}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.deleted}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.firstname}" sortBy="#{users.firstname}" 
							headerText="firstname">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.firstname}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.firstname}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.lastname}" sortBy="#{users.lastname}" 
							headerText="lastname">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.lastname}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.lastname}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.login}" sortBy="#{users.login}" 
							headerText="login">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.login}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.login}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.note}" sortBy="#{users.note}" 
							headerText="note">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.note}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.note}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.onSession}" sortBy="#{users.onSession}" 
							headerText="onSession">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.onSession}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.onSession}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.password}" sortBy="#{users.password}" 
							headerText="password">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.password}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.password}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.passwordSystemGen}" sortBy="#{users.passwordSystemGen}" 
							headerText="passwordSystemGen">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.passwordSystemGen}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.passwordSystemGen}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.sessionHash}" sortBy="#{users.sessionHash}" 
							headerText="sessionHash">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.sessionHash}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.sessionHash}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.token}" sortBy="#{users.token}" 
							headerText="token">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.token}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.token}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.updatedBy}" sortBy="#{users.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.id_UserType}" sortBy="#{users.id_UserType}" 
							headerText="id_UserType">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.id_UserType}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.id_UserType}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{users.createdAt}" sortBy="#{users.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{users.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{usersView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{users.lastConnectionDate}" sortBy="#{users.lastConnectionDate}" 
							headerText="lastConnectionDate">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.lastConnectionDate}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{users.lastConnectionDate}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{usersView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{users.updatedAt}" sortBy="#{users.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{users.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{usersView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{usersView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedUsers" value="#{users}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
