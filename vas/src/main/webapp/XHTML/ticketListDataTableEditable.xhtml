<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="TicketData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{ticketView.data}" var="ticket"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{ticketView.rowEventListener}" />
					
															<p:column filterBy="#{ticket.id}" sortBy="#{ticket.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{ticket.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{ticket.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{ticket.createdBy}" sortBy="#{ticket.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{ticket.message}" sortBy="#{ticket.message}" 
							headerText="message">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.message}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.message}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{ticket.note}" sortBy="#{ticket.note}" 
							headerText="note">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.note}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.note}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{ticket.status}" sortBy="#{ticket.status}" 
							headerText="status">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.status}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.status}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{ticket.subject}" sortBy="#{ticket.subject}" 
							headerText="subject">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.subject}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.subject}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{ticket.updatedBy}" sortBy="#{ticket.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{ticket.id_TicketType}" sortBy="#{ticket.id_TicketType}" 
							headerText="id_TicketType">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.id_TicketType}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.id_TicketType}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{ticket.id_Users}" sortBy="#{ticket.id_Users}" 
							headerText="id_Users">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.id_Users}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{ticket.id_Users}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{ticket.createdAt}" sortBy="#{ticket.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{ticket.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{ticketView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{ticket.updatedAt}" sortBy="#{ticket.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{ticket.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{ticket.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{ticketView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{ticketView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedTicket" value="#{ticket}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
