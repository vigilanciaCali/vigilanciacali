<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="VideoData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{videoView.data}" var="video"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{videoView.rowEventListener}" />
					
															<p:column filterBy="#{video.id}" sortBy="#{video.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{video.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{video.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{video.analyticData}" sortBy="#{video.analyticData}" 
							headerText="analyticData">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.analyticData}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.analyticData}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.createdBy}" sortBy="#{video.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.description}" sortBy="#{video.description}" 
							headerText="description">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.description}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.description}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.format}" sortBy="#{video.format}" 
							headerText="format">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.format}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.format}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.info}" sortBy="#{video.info}" 
							headerText="info">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.info}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.info}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.lenght}" sortBy="#{video.lenght}" 
							headerText="lenght">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.lenght}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.lenght}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.mimeType}" sortBy="#{video.mimeType}" 
							headerText="mimeType">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.mimeType}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.mimeType}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.src}" sortBy="#{video.src}" 
							headerText="src">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.src}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.src}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.type}" sortBy="#{video.type}" 
							headerText="type">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.type}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.type}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.updatedBy}" sortBy="#{video.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.url}" sortBy="#{video.url}" 
							headerText="url">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.url}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.url}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.videoData}" sortBy="#{video.videoData}" 
							headerText="videoData">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.videoData}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.videoData}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{video.id_Users}" sortBy="#{video.id_Users}" 
							headerText="id_Users">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.id_Users}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{video.id_Users}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{video.createdAt}" sortBy="#{video.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{video.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{videoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{video.updatedAt}" sortBy="#{video.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{video.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{video.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{videoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{videoView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedVideo" value="#{video}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
