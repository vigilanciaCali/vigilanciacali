<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableVideo" header="VideoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{videoView.data}" var="video"
								paginator="true" rows="5">
																										<p:column filterBy="#{video.id}" sortBy="#{video.id}" >
										 <f:facet name="header">
										<h:outputText value="id"/>
										</f:facet>
										 <h:outputText value="#{video.id}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{video.analyticData}" sortBy="#{video.analyticData}" >
										 <f:facet name="header">
										<h:outputText value="AnalyticData"/>
										</f:facet>
										 <h:outputText value="#{video.analyticData}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.createdAt}" sortBy="#{video.createdAt}" >
										 <f:facet name="header">
										<h:outputText value="CreatedAt"/>
										</f:facet>
										 <h:outputText value="#{video.createdAt}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.createdBy}" sortBy="#{video.createdBy}" >
										 <f:facet name="header">
										<h:outputText value="CreatedBy"/>
										</f:facet>
										 <h:outputText value="#{video.createdBy}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.description}" sortBy="#{video.description}" >
										 <f:facet name="header">
										<h:outputText value="Description"/>
										</f:facet>
										 <h:outputText value="#{video.description}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.format}" sortBy="#{video.format}" >
										 <f:facet name="header">
										<h:outputText value="Format"/>
										</f:facet>
										 <h:outputText value="#{video.format}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.info}" sortBy="#{video.info}" >
										 <f:facet name="header">
										<h:outputText value="Info"/>
										</f:facet>
										 <h:outputText value="#{video.info}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.lenght}" sortBy="#{video.lenght}" >
										 <f:facet name="header">
										<h:outputText value="Lenght"/>
										</f:facet>
										 <h:outputText value="#{video.lenght}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.mimeType}" sortBy="#{video.mimeType}" >
										 <f:facet name="header">
										<h:outputText value="MimeType"/>
										</f:facet>
										 <h:outputText value="#{video.mimeType}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.src}" sortBy="#{video.src}" >
										 <f:facet name="header">
										<h:outputText value="Src"/>
										</f:facet>
										 <h:outputText value="#{video.src}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.type}" sortBy="#{video.type}" >
										 <f:facet name="header">
										<h:outputText value="Type"/>
										</f:facet>
										 <h:outputText value="#{video.type}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.updatedAt}" sortBy="#{video.updatedAt}" >
										 <f:facet name="header">
										<h:outputText value="UpdatedAt"/>
										</f:facet>
										 <h:outputText value="#{video.updatedAt}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.updatedBy}" sortBy="#{video.updatedBy}" >
										 <f:facet name="header">
										<h:outputText value="UpdatedBy"/>
										</f:facet>
										 <h:outputText value="#{video.updatedBy}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.url}" sortBy="#{video.url}" >
										 <f:facet name="header">
										<h:outputText value="Url"/>
										</f:facet>
										 <h:outputText value="#{video.url}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.videoData}" sortBy="#{video.videoData}" >
										 <f:facet name="header">
										<h:outputText value="VideoData"/>
										</f:facet>
										 <h:outputText value="#{video.videoData}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{video.id_Users}" sortBy="#{video.id_Users}" >
										 <f:facet name="header">
										<h:outputText value="Id_Users"/>
										</f:facet>
										 <h:outputText value="#{video.id_Users}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogVideo"
										actionListener="#{videoView.action_edit}">
										<f:attribute name="selectedVideo" value="#{video}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{videoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedVideo" value="#{video}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{videoView.action_new()}" update=":dialogVideo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogVideo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{videoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelVideo" header="Video">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgId" value="Id"/>
									 <p:inputText id="txtId" binding="#{videoView.txtId}">
									 <p:ajax update=":dialogVideo" listener="#{videoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgAnalyticData" value=" AnalyticData"/>
									<p:inputText id="txtAnalyticData" disabled="true" binding="#{videoView.txtAnalyticData}"/>
																		<h:outputText id="msgCreatedBy" value=" CreatedBy"/>
									<p:inputText id="txtCreatedBy" disabled="true" binding="#{videoView.txtCreatedBy}"/>
																		<h:outputText id="msgDescription" value=" Description"/>
									<p:inputText id="txtDescription" disabled="true" binding="#{videoView.txtDescription}"/>
																		<h:outputText id="msgFormat" value=" Format"/>
									<p:inputText id="txtFormat" disabled="true" binding="#{videoView.txtFormat}"/>
																		<h:outputText id="msgInfo" value=" Info"/>
									<p:inputText id="txtInfo" disabled="true" binding="#{videoView.txtInfo}"/>
																		<h:outputText id="msgLenght" value=" Lenght"/>
									<p:inputText id="txtLenght" disabled="true" binding="#{videoView.txtLenght}"/>
																		<h:outputText id="msgMimeType" value=" MimeType"/>
									<p:inputText id="txtMimeType" disabled="true" binding="#{videoView.txtMimeType}"/>
																		<h:outputText id="msgSrc" value=" Src"/>
									<p:inputText id="txtSrc" disabled="true" binding="#{videoView.txtSrc}"/>
																		<h:outputText id="msgType" value=" Type"/>
									<p:inputText id="txtType" disabled="true" binding="#{videoView.txtType}"/>
																		<h:outputText id="msgUpdatedBy" value=" UpdatedBy"/>
									<p:inputText id="txtUpdatedBy" disabled="true" binding="#{videoView.txtUpdatedBy}"/>
																		<h:outputText id="msgUrl" value=" Url"/>
									<p:inputText id="txtUrl" disabled="true" binding="#{videoView.txtUrl}"/>
																		<h:outputText id="msgVideoData" value=" VideoData"/>
									<p:inputText id="txtVideoData" disabled="true" binding="#{videoView.txtVideoData}"/>
																		<h:outputText id="msgId_Users" value=" Id_Users"/>
									<p:inputText id="txtId_Users" disabled="true" binding="#{videoView.txtId_Users}"/>
																		
																													<h:outputText id="msgCreatedAt" value=" CreatedAt"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{videoView.txtCreatedAt}" >
										<p:ajax event="dateSelect" listener="#{videoView.listener_txtCreatedAt}" />
										</p:calendar>
																				<h:outputText id="msgUpdatedAt" value=" UpdatedAt"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{videoView.txtUpdatedAt}" >
										<p:ajax event="dateSelect" listener="#{videoView.listener_txtUpdatedAt}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{videoView.btnSave}" value="Save" action="#{videoView.action_save()}" update=":dialogVideo :frm:panelDataTableVideo" />
									<p:commandButton id="btnClear" value="Clear" action="#{videoView.action_clear()}" update=":dialogVideo" />
									<p:commandButton id="btnExit" value="Exit" action="#{videoView.action_closeDialog()}" update=":dialogVideo" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
