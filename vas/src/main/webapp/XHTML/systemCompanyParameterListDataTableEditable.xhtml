<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="SystemCompanyParameterData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{systemCompanyParameterView.data}" var="systemCompanyParameter"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{systemCompanyParameterView.rowEventListener}" />
					
															<p:column filterBy="#{systemCompanyParameter.id}" sortBy="#{systemCompanyParameter.id}" headerText="id">

							<f:facet name="output">
								<h:outputText value="#{systemCompanyParameter.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{systemCompanyParameter.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>

									<h:outputText value="#{systemCompanyParameter.code}"/>
								</f:facet>
							
								<f:facet name="input">

								</f:facet>
								</p:cellEditor>	
							</p:column>

							headerText="companyEmail">

								<f:facet name="input">
									<p:inputText value="#{systemCompanyParameter.companyEmail}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{systemCompanyParameter.companyLogoUrl}" sortBy="#{systemCompanyParameter.companyLogoUrl}" 
							headerText="companyLogoUrl">

						<p:column filterBy="#{systemCompanyParameter.companyName}" sortBy="#{systemCompanyParameter.companyName}"

							</p:column>
						
											
						<p:column filterBy="#{systemCompanyParameter.companyNit}" sortBy="#{systemCompanyParameter.companyNit}"

						<p:column filterBy="#{systemCompanyParameter.companyPhone}" sortBy="#{systemCompanyParameter.companyPhone}"

								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{systemCompanyParameter.companyPhone}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{systemCompanyParameter.companyWeb}" sortBy="#{systemCompanyParameter.companyWeb}" 
							headerText="companyWeb">

						<p:column filterBy="#{systemCompanyParameter.systemLogoUrl}" sortBy="#{systemCompanyParameter.systemLogoUrl}" 
							headerText="systemLogoUrl">

									<h:outputText value="#{systemCompanyParameter.systemLogoUrl}"/>

						<p:column filterBy="#{systemCompanyParameter.updatedBy}" sortBy="#{systemCompanyParameter.updatedBy}" 
							headerText="updatedBy">

								</f:facet>

									<p:inputText value="#{systemCompanyParameter.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{systemCompanyParameter.createdAt}" sortBy="#{systemCompanyParameter.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{systemCompanyParameter.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{systemCompanyParameter.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{systemCompanyParameterView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{systemCompanyParameter.updatedAt}" sortBy="#{systemCompanyParameter.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{systemCompanyParameter.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{systemCompanyParameter.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{systemCompanyParameterView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{systemCompanyParameterView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedSystemCompanyParameter" value="#{systemCompanyParameter}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>

		</ui:composition>	
	
	</h:body>	
	
</html>
