<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="MailTemplateData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{mailTemplateView.data}" var="mailTemplate"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{mailTemplateView.rowEventListener}" />
					
															<p:column filterBy="#{mailTemplate.id}" sortBy="#{mailTemplate.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{mailTemplate.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{mailTemplate.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{mailTemplate.bodyHtml}" sortBy="#{mailTemplate.bodyHtml}" 
							headerText="bodyHtml">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.bodyHtml}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.bodyHtml}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailTemplate.createdBy}" sortBy="#{mailTemplate.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailTemplate.emailCc}" sortBy="#{mailTemplate.emailCc}" 
							headerText="emailCc">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.emailCc}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.emailCc}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailTemplate.emailTo}" sortBy="#{mailTemplate.emailTo}" 
							headerText="emailTo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.emailTo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.emailTo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailTemplate.lang}" sortBy="#{mailTemplate.lang}" 
							headerText="lang">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.lang}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.lang}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailTemplate.subject}" sortBy="#{mailTemplate.subject}" 
							headerText="subject">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.subject}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.subject}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailTemplate.updatedBy}" sortBy="#{mailTemplate.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailTemplate.id_MailServer}" sortBy="#{mailTemplate.id_MailServer}" 
							headerText="id_MailServer">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.id_MailServer}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailTemplate.id_MailServer}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{mailTemplate.createdAt}" sortBy="#{mailTemplate.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{mailTemplate.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{mailTemplateView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{mailTemplate.updatedAt}" sortBy="#{mailTemplate.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailTemplate.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{mailTemplate.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{mailTemplateView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{mailTemplateView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedMailTemplate" value="#{mailTemplate}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
