<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="CronJobData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{cronJobView.data}" var="cronJob"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{cronJobView.rowEventListener}" />
					
															<p:column filterBy="#{cronJob.id}" sortBy="#{cronJob.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{cronJob.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{cronJob.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{cronJob.active}" sortBy="#{cronJob.active}" 
							headerText="active">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.active}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.active}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.args}" sortBy="#{cronJob.args}" 
							headerText="args">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.args}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.args}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.code}" sortBy="#{cronJob.code}" 
							headerText="code">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.code}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.code}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.createdBy}" sortBy="#{cronJob.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.description}" sortBy="#{cronJob.description}" 
							headerText="description">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.description}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.description}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.function}" sortBy="#{cronJob.function}" 
							headerText="function">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.function}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.function}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.intervalNumber}" sortBy="#{cronJob.intervalNumber}" 
							headerText="intervalNumber">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.intervalNumber}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.intervalNumber}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.intervalType}" sortBy="#{cronJob.intervalType}" 
							headerText="intervalType">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.intervalType}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.intervalType}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.numbercall}" sortBy="#{cronJob.numbercall}" 
							headerText="numbercall">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.numbercall}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.numbercall}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.priority}" sortBy="#{cronJob.priority}" 
							headerText="priority">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.priority}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.priority}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cronJob.updatedBy}" sortBy="#{cronJob.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cronJob.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{cronJob.createdAt}" sortBy="#{cronJob.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cronJob.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{cronJobView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{cronJob.nextcall}" sortBy="#{cronJob.nextcall}" 
							headerText="nextcall">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.nextcall}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cronJob.nextcall}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{cronJobView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{cronJob.updatedAt}" sortBy="#{cronJob.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cronJob.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cronJob.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{cronJobView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{cronJobView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedCronJob" value="#{cronJob}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
