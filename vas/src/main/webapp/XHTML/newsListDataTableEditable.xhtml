<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="NewsData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{newsView.data}" var="news"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{newsView.rowEventListener}" />
					
															<p:column filterBy="#{news.id}" sortBy="#{news.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{news.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{news.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{news.createdBy}" sortBy="#{news.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{news.description}" sortBy="#{news.description}" 
							headerText="description">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.description}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.description}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{news.mimeType}" sortBy="#{news.mimeType}" 
							headerText="mimeType">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.mimeType}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.mimeType}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{news.newsInfo}" sortBy="#{news.newsInfo}" 
							headerText="newsInfo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.newsInfo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.newsInfo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{news.source}" sortBy="#{news.source}" 
							headerText="source">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.source}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.source}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{news.src}" sortBy="#{news.src}" 
							headerText="src">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.src}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.src}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{news.updatedBy}" sortBy="#{news.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{news.url}" sortBy="#{news.url}" 
							headerText="url">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.url}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{news.url}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{news.createdAt}" sortBy="#{news.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{news.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{newsView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{news.updatedAt}" sortBy="#{news.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{news.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{news.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{newsView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{newsView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedNews" value="#{news}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
