<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableCronJobMonitoring" header="CronJobMonitoringData">
							<p:growl id="men"/>				
							<p:dataTable value="#{cronJobMonitoringView.data}" var="cronJobMonitoring"
								paginator="true" rows="5">
																										<p:column filterBy="#{cronJobMonitoring.id}" sortBy="#{cronJobMonitoring.id}" >
										 <f:facet name="header">
										<h:outputText value="id"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.id}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{cronJobMonitoring.active}" sortBy="#{cronJobMonitoring.active}" >
										 <f:facet name="header">
										<h:outputText value="Active"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.active}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.args}" sortBy="#{cronJobMonitoring.args}" >
										 <f:facet name="header">
										<h:outputText value="Args"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.args}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.code}" sortBy="#{cronJobMonitoring.code}" >
										 <f:facet name="header">
										<h:outputText value="Code"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.code}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.createdAt}" sortBy="#{cronJobMonitoring.createdAt}" >
										 <f:facet name="header">
										<h:outputText value="CreatedAt"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.createdAt}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.createdBy}" sortBy="#{cronJobMonitoring.createdBy}" >
										 <f:facet name="header">
										<h:outputText value="CreatedBy"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.createdBy}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.description}" sortBy="#{cronJobMonitoring.description}" >
										 <f:facet name="header">
										<h:outputText value="Description"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.description}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.function}" sortBy="#{cronJobMonitoring.function}" >
										 <f:facet name="header">
										<h:outputText value="Function"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.function}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.intervalNumber}" sortBy="#{cronJobMonitoring.intervalNumber}" >
										 <f:facet name="header">
										<h:outputText value="IntervalNumber"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.intervalNumber}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.intervalType}" sortBy="#{cronJobMonitoring.intervalType}" >
										 <f:facet name="header">
										<h:outputText value="IntervalType"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.intervalType}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.nextcall}" sortBy="#{cronJobMonitoring.nextcall}" >
										 <f:facet name="header">
										<h:outputText value="Nextcall"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.nextcall}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.numbercall}" sortBy="#{cronJobMonitoring.numbercall}" >
										 <f:facet name="header">
										<h:outputText value="Numbercall"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.numbercall}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.priority}" sortBy="#{cronJobMonitoring.priority}" >
										 <f:facet name="header">
										<h:outputText value="Priority"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.priority}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.updatedAt}" sortBy="#{cronJobMonitoring.updatedAt}" >
										 <f:facet name="header">
										<h:outputText value="UpdatedAt"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.updatedAt}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cronJobMonitoring.updatedBy}" sortBy="#{cronJobMonitoring.updatedBy}" >
										 <f:facet name="header">
										<h:outputText value="UpdatedBy"/>
										</f:facet>
										 <h:outputText value="#{cronJobMonitoring.updatedBy}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogCronJobMonitoring"
										actionListener="#{cronJobMonitoringView.action_edit}">
										<f:attribute name="selectedCronJobMonitoring" value="#{cronJobMonitoring}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{cronJobMonitoringView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedCronJobMonitoring" value="#{cronJobMonitoring}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{cronJobMonitoringView.action_new()}" update=":dialogCronJobMonitoring" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogCronJobMonitoring" appendTo="@(body)" draggable="true"
						closable="false" visible="#{cronJobMonitoringView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelCronJobMonitoring" header="CronJobMonitoring">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgId" value="Id"/>
									 <p:inputText id="txtId" binding="#{cronJobMonitoringView.txtId}">
									 <p:ajax update=":dialogCronJobMonitoring" listener="#{cronJobMonitoringView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActive" value=" Active"/>
									<p:inputText id="txtActive" disabled="true" binding="#{cronJobMonitoringView.txtActive}"/>
																		<h:outputText id="msgArgs" value=" Args"/>
									<p:inputText id="txtArgs" disabled="true" binding="#{cronJobMonitoringView.txtArgs}"/>
																		<h:outputText id="msgCode" value=" Code"/>
									<p:inputText id="txtCode" disabled="true" binding="#{cronJobMonitoringView.txtCode}"/>
																		<h:outputText id="msgCreatedBy" value=" CreatedBy"/>
									<p:inputText id="txtCreatedBy" disabled="true" binding="#{cronJobMonitoringView.txtCreatedBy}"/>
																		<h:outputText id="msgDescription" value=" Description"/>
									<p:inputText id="txtDescription" disabled="true" binding="#{cronJobMonitoringView.txtDescription}"/>
																		<h:outputText id="msgFunction" value=" Function"/>
									<p:inputText id="txtFunction" disabled="true" binding="#{cronJobMonitoringView.txtFunction}"/>
																		<h:outputText id="msgIntervalNumber" value=" IntervalNumber"/>
									<p:inputText id="txtIntervalNumber" disabled="true" binding="#{cronJobMonitoringView.txtIntervalNumber}"/>
																		<h:outputText id="msgIntervalType" value=" IntervalType"/>
									<p:inputText id="txtIntervalType" disabled="true" binding="#{cronJobMonitoringView.txtIntervalType}"/>
																		<h:outputText id="msgNumbercall" value=" Numbercall"/>
									<p:inputText id="txtNumbercall" disabled="true" binding="#{cronJobMonitoringView.txtNumbercall}"/>
																		<h:outputText id="msgPriority" value=" Priority"/>
									<p:inputText id="txtPriority" disabled="true" binding="#{cronJobMonitoringView.txtPriority}"/>
																		<h:outputText id="msgUpdatedBy" value=" UpdatedBy"/>
									<p:inputText id="txtUpdatedBy" disabled="true" binding="#{cronJobMonitoringView.txtUpdatedBy}"/>
																		
																													<h:outputText id="msgCreatedAt" value=" CreatedAt"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{cronJobMonitoringView.txtCreatedAt}" >
										<p:ajax event="dateSelect" listener="#{cronJobMonitoringView.listener_txtCreatedAt}" />
										</p:calendar>
																				<h:outputText id="msgNextcall" value=" Nextcall"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{cronJobMonitoringView.txtNextcall}" >
										<p:ajax event="dateSelect" listener="#{cronJobMonitoringView.listener_txtNextcall}" />
										</p:calendar>
																				<h:outputText id="msgUpdatedAt" value=" UpdatedAt"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{cronJobMonitoringView.txtUpdatedAt}" >
										<p:ajax event="dateSelect" listener="#{cronJobMonitoringView.listener_txtUpdatedAt}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{cronJobMonitoringView.btnSave}" value="Save" action="#{cronJobMonitoringView.action_save()}" update=":dialogCronJobMonitoring :frm:panelDataTableCronJobMonitoring" />
									<p:commandButton id="btnClear" value="Clear" action="#{cronJobMonitoringView.action_clear()}" update=":dialogCronJobMonitoring" />
									<p:commandButton id="btnExit" value="Exit" action="#{cronJobMonitoringView.action_closeDialog()}" update=":dialogCronJobMonitoring" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
