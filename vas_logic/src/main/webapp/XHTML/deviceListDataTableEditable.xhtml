<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="DeviceData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{deviceView.data}" var="device"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{deviceView.rowEventListener}" />
					
															<p:column filterBy="#{device.id}" sortBy="#{device.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{device.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{device.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{device.active}" sortBy="#{device.active}" 
							headerText="active">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.active}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.active}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.channelAmount}" sortBy="#{device.channelAmount}" 
							headerText="channelAmount">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.channelAmount}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.channelAmount}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.createdBy}" sortBy="#{device.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.description}" sortBy="#{device.description}" 
							headerText="description">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.description}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.description}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.ipAddress}" sortBy="#{device.ipAddress}" 
							headerText="ipAddress">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.ipAddress}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.ipAddress}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.location}" sortBy="#{device.location}" 
							headerText="location">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.location}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.location}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.login}" sortBy="#{device.login}" 
							headerText="login">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.login}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.login}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.manufacturer}" sortBy="#{device.manufacturer}" 
							headerText="manufacturer">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.manufacturer}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.manufacturer}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.model}" sortBy="#{device.model}" 
							headerText="model">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.model}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.model}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.note}" sortBy="#{device.note}" 
							headerText="note">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.note}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.note}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.password}" sortBy="#{device.password}" 
							headerText="password">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.password}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.password}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.port}" sortBy="#{device.port}" 
							headerText="port">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.port}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.port}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.serialNumber}" sortBy="#{device.serialNumber}" 
							headerText="serialNumber">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.serialNumber}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.serialNumber}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.type}" sortBy="#{device.type}" 
							headerText="type">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.type}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.type}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{device.updatedBy}" sortBy="#{device.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{device.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{device.createdAt}" sortBy="#{device.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{device.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{deviceView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{device.updatedAt}" sortBy="#{device.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{device.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{device.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{deviceView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{deviceView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedDevice" value="#{device}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
