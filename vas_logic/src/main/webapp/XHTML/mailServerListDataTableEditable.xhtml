<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="MailServerData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{mailServerView.data}" var="mailServer"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{mailServerView.rowEventListener}" />
					
															<p:column filterBy="#{mailServer.id}" sortBy="#{mailServer.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{mailServer.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{mailServer.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{mailServer.active}" sortBy="#{mailServer.active}" 
							headerText="active">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.active}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.active}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.code}" sortBy="#{mailServer.code}" 
							headerText="code">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.code}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.code}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.createdBy}" sortBy="#{mailServer.createdBy}" 
							headerText="createdBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.createdBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.createdBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.name}" sortBy="#{mailServer.name}" 
							headerText="name">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.name}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.name}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.smtpHost}" sortBy="#{mailServer.smtpHost}" 
							headerText="smtpHost">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.smtpHost}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.smtpHost}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.smtpPass}" sortBy="#{mailServer.smtpPass}" 
							headerText="smtpPass">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.smtpPass}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.smtpPass}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.smtpPort}" sortBy="#{mailServer.smtpPort}" 
							headerText="smtpPort">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.smtpPort}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.smtpPort}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.smtpSsl}" sortBy="#{mailServer.smtpSsl}" 
							headerText="smtpSsl">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.smtpSsl}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.smtpSsl}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.smtpStarttls}" sortBy="#{mailServer.smtpStarttls}" 
							headerText="smtpStarttls">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.smtpStarttls}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.smtpStarttls}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.smtpUser}" sortBy="#{mailServer.smtpUser}" 
							headerText="smtpUser">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.smtpUser}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.smtpUser}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{mailServer.updatedBy}" sortBy="#{mailServer.updatedBy}" 
							headerText="updatedBy">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.updatedBy}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{mailServer.updatedBy}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{mailServer.createdAt}" sortBy="#{mailServer.createdAt}" 
							headerText="createdAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.createdAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{mailServer.createdAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{mailServerView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{mailServer.updatedAt}" sortBy="#{mailServer.updatedAt}" 
							headerText="updatedAt">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{mailServer.updatedAt}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{mailServer.updatedAt}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{mailServerView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{mailServerView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedMailServer" value="#{mailServer}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
