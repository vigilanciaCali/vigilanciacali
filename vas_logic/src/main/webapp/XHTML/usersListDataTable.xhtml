<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableUsers" header="UsersData">
							<p:growl id="men"/>				
							<p:dataTable value="#{usersView.data}" var="users"
								paginator="true" rows="5">
																										<p:column filterBy="#{users.id}" sortBy="#{users.id}" >
										 <f:facet name="header">
										<h:outputText value="id"/>
										</f:facet>
										 <h:outputText value="#{users.id}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{users.active}" sortBy="#{users.active}" >
										 <f:facet name="header">
										<h:outputText value="Active"/>
										</f:facet>
										 <h:outputText value="#{users.active}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.createdAt}" sortBy="#{users.createdAt}" >
										 <f:facet name="header">
										<h:outputText value="CreatedAt"/>
										</f:facet>
										 <h:outputText value="#{users.createdAt}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.createdBy}" sortBy="#{users.createdBy}" >
										 <f:facet name="header">
										<h:outputText value="CreatedBy"/>
										</f:facet>
										 <h:outputText value="#{users.createdBy}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.deleted}" sortBy="#{users.deleted}" >
										 <f:facet name="header">
										<h:outputText value="Deleted"/>
										</f:facet>
										 <h:outputText value="#{users.deleted}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.firstname}" sortBy="#{users.firstname}" >
										 <f:facet name="header">
										<h:outputText value="Firstname"/>
										</f:facet>
										 <h:outputText value="#{users.firstname}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.lastConnectionDate}" sortBy="#{users.lastConnectionDate}" >
										 <f:facet name="header">
										<h:outputText value="LastConnectionDate"/>
										</f:facet>
										 <h:outputText value="#{users.lastConnectionDate}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.lastname}" sortBy="#{users.lastname}" >
										 <f:facet name="header">
										<h:outputText value="Lastname"/>
										</f:facet>
										 <h:outputText value="#{users.lastname}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.login}" sortBy="#{users.login}" >
										 <f:facet name="header">
										<h:outputText value="Login"/>
										</f:facet>
										 <h:outputText value="#{users.login}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.note}" sortBy="#{users.note}" >
										 <f:facet name="header">
										<h:outputText value="Note"/>
										</f:facet>
										 <h:outputText value="#{users.note}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.onSession}" sortBy="#{users.onSession}" >
										 <f:facet name="header">
										<h:outputText value="OnSession"/>
										</f:facet>
										 <h:outputText value="#{users.onSession}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.password}" sortBy="#{users.password}" >
										 <f:facet name="header">
										<h:outputText value="Password"/>
										</f:facet>
										 <h:outputText value="#{users.password}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.passwordSystemGen}" sortBy="#{users.passwordSystemGen}" >
										 <f:facet name="header">
										<h:outputText value="PasswordSystemGen"/>
										</f:facet>
										 <h:outputText value="#{users.passwordSystemGen}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.sessionHash}" sortBy="#{users.sessionHash}" >
										 <f:facet name="header">
										<h:outputText value="SessionHash"/>
										</f:facet>
										 <h:outputText value="#{users.sessionHash}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.token}" sortBy="#{users.token}" >
										 <f:facet name="header">
										<h:outputText value="Token"/>
										</f:facet>
										 <h:outputText value="#{users.token}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.updatedAt}" sortBy="#{users.updatedAt}" >
										 <f:facet name="header">
										<h:outputText value="UpdatedAt"/>
										</f:facet>
										 <h:outputText value="#{users.updatedAt}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.updatedBy}" sortBy="#{users.updatedBy}" >
										 <f:facet name="header">
										<h:outputText value="UpdatedBy"/>
										</f:facet>
										 <h:outputText value="#{users.updatedBy}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{users.id_UserType}" sortBy="#{users.id_UserType}" >
										 <f:facet name="header">
										<h:outputText value="Id_UserType"/>
										</f:facet>
										 <h:outputText value="#{users.id_UserType}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogUsers"
										actionListener="#{usersView.action_edit}">
										<f:attribute name="selectedUsers" value="#{users}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{usersView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedUsers" value="#{users}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{usersView.action_new()}" update=":dialogUsers" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogUsers" appendTo="@(body)" draggable="true"
						closable="false" visible="#{usersView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelUsers" header="Users">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgId" value="Id"/>
									 <p:inputText id="txtId" binding="#{usersView.txtId}">
									 <p:ajax update=":dialogUsers" listener="#{usersView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActive" value=" Active"/>
									<p:inputText id="txtActive" disabled="true" binding="#{usersView.txtActive}"/>
																		<h:outputText id="msgCreatedBy" value=" CreatedBy"/>
									<p:inputText id="txtCreatedBy" disabled="true" binding="#{usersView.txtCreatedBy}"/>
																		<h:outputText id="msgDeleted" value=" Deleted"/>
									<p:inputText id="txtDeleted" disabled="true" binding="#{usersView.txtDeleted}"/>
																		<h:outputText id="msgFirstname" value=" Firstname"/>
									<p:inputText id="txtFirstname" disabled="true" binding="#{usersView.txtFirstname}"/>
																		<h:outputText id="msgLastname" value=" Lastname"/>
									<p:inputText id="txtLastname" disabled="true" binding="#{usersView.txtLastname}"/>
																		<h:outputText id="msgLogin" value=" Login"/>
									<p:inputText id="txtLogin" disabled="true" binding="#{usersView.txtLogin}"/>
																		<h:outputText id="msgNote" value=" Note"/>
									<p:inputText id="txtNote" disabled="true" binding="#{usersView.txtNote}"/>
																		<h:outputText id="msgOnSession" value=" OnSession"/>
									<p:inputText id="txtOnSession" disabled="true" binding="#{usersView.txtOnSession}"/>
																		<h:outputText id="msgPassword" value=" Password"/>
									<p:inputText id="txtPassword" disabled="true" binding="#{usersView.txtPassword}"/>
																		<h:outputText id="msgPasswordSystemGen" value=" PasswordSystemGen"/>
									<p:inputText id="txtPasswordSystemGen" disabled="true" binding="#{usersView.txtPasswordSystemGen}"/>
																		<h:outputText id="msgSessionHash" value=" SessionHash"/>
									<p:inputText id="txtSessionHash" disabled="true" binding="#{usersView.txtSessionHash}"/>
																		<h:outputText id="msgToken" value=" Token"/>
									<p:inputText id="txtToken" disabled="true" binding="#{usersView.txtToken}"/>
																		<h:outputText id="msgUpdatedBy" value=" UpdatedBy"/>
									<p:inputText id="txtUpdatedBy" disabled="true" binding="#{usersView.txtUpdatedBy}"/>
																		<h:outputText id="msgId_UserType" value=" Id_UserType"/>
									<p:inputText id="txtId_UserType" disabled="true" binding="#{usersView.txtId_UserType}"/>
																		
																													<h:outputText id="msgCreatedAt" value=" CreatedAt"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{usersView.txtCreatedAt}" >
										<p:ajax event="dateSelect" listener="#{usersView.listener_txtCreatedAt}" />
										</p:calendar>
																				<h:outputText id="msgLastConnectionDate" value=" LastConnectionDate"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{usersView.txtLastConnectionDate}" >
										<p:ajax event="dateSelect" listener="#{usersView.listener_txtLastConnectionDate}" />
										</p:calendar>
																				<h:outputText id="msgUpdatedAt" value=" UpdatedAt"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{usersView.txtUpdatedAt}" >
										<p:ajax event="dateSelect" listener="#{usersView.listener_txtUpdatedAt}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{usersView.btnSave}" value="Save" action="#{usersView.action_save()}" update=":dialogUsers :frm:panelDataTableUsers" />
									<p:commandButton id="btnClear" value="Clear" action="#{usersView.action_clear()}" update=":dialogUsers" />
									<p:commandButton id="btnExit" value="Exit" action="#{usersView.action_closeDialog()}" update=":dialogUsers" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
