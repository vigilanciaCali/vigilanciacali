<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="breadcrumb">
		<li style="color: #FFCC00; font-size: 20px;"><i
			class="fa fa-file-video-o" /> Eventos de Video Análisis</li>
	</ui:define>

	<ui:define name="content">
		<h:form id="frm">
			<p:growl id="growl" life="3000" autoUpdate="true" />
			<div class="ui-g">

				<div class="ui-g-12 ui-lg-12">
					<div id="tabla" class="card no-margin">
						<h1>Eventos de Video Análisis</h1>
						<p:dataTable id="tabla" style="text-align: left; font-size: 14px;"
							var="systemVideoLog" value="#{systemVideoLogView.data}"
							paginator="true" rows="20"
							rowKey="#{video.id}" rowsPerPageTemplate="20,30,40"
							resizableColumns="true" liveResize="true" reflow="true"
							filterDelay="1200"
							emptyMessage="No se encontraron registros en el sistema"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							editable="true">

							<p:column filterBy="#{systemVideoLog.id}"
								sortBy="#{systemVideoLog.id}">
								<f:facet name="header">
									<h:outputText value="id" />
								</f:facet>
								<h:outputText value="#{systemVideoLog.id}" />
							</p:column>

							<p:column filterBy="#{systemVideoLog.actionName}"
								sortBy="#{systemVideoLog.actionName}">
								<f:facet name="header">
									<h:outputText value="ActionName" />
								</f:facet>
								<h:outputText value="#{systemVideoLog.actionName}" />
							</p:column>

							<p:column filterBy="#{systemVideoLog.ip}"
								sortBy="#{systemVideoLog.ip}">
								<f:facet name="header">
									<h:outputText value="Ip" />
								</f:facet>
								<h:outputText value="#{systemVideoLog.ip}" />
							</p:column>

							<p:column filterBy="#{systemVideoLog.note}" 
								sortBy="#{systemVideoLog.note}">
								<f:facet name="header">
									<h:outputText value="Note" />
								</f:facet>
								<h:outputText value="#{systemVideoLog.note}" />
							</p:column>

							<p:column filterBy="#{systemVideoLog.userId}"
								sortBy="#{systemVideoLog.userId}">
								<f:facet name="header">
									<h:outputText value="UserId" />
								</f:facet>
								<h:outputText value="#{systemVideoLog.userId}" />
							</p:column>

							<p:column filterBy="#{systemVideoLog.userName}"
								sortBy="#{systemVideoLog.userName}">
								<f:facet name="header">
									<h:outputText value="UserName" />
								</f:facet>
								<h:outputText value="#{systemVideoLog.userName}" />
							</p:column>
							
							<p:column filterBy="#{systemVideoLog.actionDate}"
								sortBy="#{systemVideoLog.actionDate}">
								<f:facet name="header">
									<h:outputText value="ActionDate" />
								</f:facet>
								<h:outputText value="#{systemVideoLog.actionDate}" />
							</p:column>

						</p:dataTable>

					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
