<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Apollo</title>
    </h:head>

    <h:body styleClass="exception-body error-body">
        <div class="exception-container">
            <p:graphicImage name="#{guestPreferences.dark ? 'images/logo-white.png' : 'images/logo-dark.png'}" library="apollo-layout" />
            <h1>Error</h1>
            <p>
               Please contact the system administrator.
            </p>
           <p:button outcome="dashboard" value="Go to Dashboard" icon="fa fa-arrow-left" style="border-radius:5px;height:40px;" />
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="apollo-layout" />
    </h:body>

</html>
